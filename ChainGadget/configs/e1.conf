hostname e1
password en
enable password en
!

interface Lo0
  ip address 1.1.1.0/24
  no shutdown
!

! Connection to b1
interface Eth0
  ip address 192.168.1.2/30
  no shutdown
!

router bgp 2
  bgp router-id 1.1.1.1
  neighbor 192.168.1.1 remote-as 1

  address-family ipv4
    network 1.1.1.0/24
  exit-address-family

  no bgp ebgp-requires-policy
  no bgp network import-check

  
!debug bgp as4
!debug bgp events
!debug bgp filters
!debug bgp fsm
!debug bgp keepalives
debug bgp updates
debug bgp neighbor-events

!